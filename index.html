<!DOCTYPE html>
<html ng-app="demo">
	<head>
		<link rel="stylesheet" type="text/css" href="bower_components/reset-css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!-- Vendor scripts -->
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

		<!-- Cistom scripts -->
		<script type="text/javascript" src="js/scripts.js"></script>
	</head>
	<body ng-controller="TodoCtrl as todo">
		<pre class="data">{{todo.planned | json}}</pre>

		<div class="list">
			Search:
			<input type="text" ng-model="todo.search" />

			Order:
			<select ng-model="todo.order">
				<option value="">Default</option>
				<option value="name">Activity name</option>
				<option value="type">Activity type</option>
			</select>

			<hr />

			<ul>
				<li
					ng-repeat="activity in todo.planned | filter:todo.search | orderBy:todo.order"
					ng-controller="ActivityCtrl"
					class="activity {{activity.done ? 'done' : 'undone'}}">

					<input type="checkbox" ng-model="activity.done" />
					{{$index}}.
					{{activity.name}}
					|
					{{activity.type || 'Unknown'}}

					<a href="" title="Edit" ng-click="todo.edit(activity)">[...]</a>
					<a href="" title="Remove" ng-click="todo.remove(activity)">[X]</a>
				</li>
			</ul>

			<hr />

			<form name="add" ng-submit="todo.add()">
				Add:
				<input type="checkbox" ng-model="todo.new.done" />
				<input type="text" ng-model="todo.new.name" required />
				<select ng-model="todo.new.type" required>
					<option>Leisure</option>
					<option>Work</option>
				</select>
				<input type="submit" value="Add" ng-disabled="add.$invalid" />
			</form>
		</div>
	</body>
</html>
